<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Auditoria Hospitalar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alerta-tempo { background-color: #fff3cd; }
        .alerta-critico { background-color: #f8d7da; }
        .sidebar { min-height: 100vh; background-color: #f8f9fa; }
        .nav-link.active { background-color: #0d6efd; color: white !important; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h5 class="px-3 mb-3">Auditoria Hospitalar</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'auditoria:dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'auditoria:monitoramento' %}">Monitoramento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'auditoria:controle_altas' %}">Controle de Altas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'auditoria:analise_contas' %}">Análise de Contas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'auditoria:historico' %}">Histórico</a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/admin/">Admin</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo principal -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="pt-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
