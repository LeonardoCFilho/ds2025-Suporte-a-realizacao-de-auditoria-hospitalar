<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Auditoria Hospitalar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* --- NOVO: Layout do Body --- */
        body {
            background-color: #ffffff; /* Fundo branco */
            padding: 0px;             /* Padding de 20px */
        }

        /* --- NOVO: O "Cart√£o" Cinza Arredondado --- */
        .main-wrapper {
            background-color: #F2F2F2;   /* A "tela cinza" */
            border-radius: 0px;           /* Borda arredondada */
            padding: 1.5rem;             /* Espa√ßamento *dentro* do cart√£o */
            min-height: calc(100vh - 40px); /* Altura p/ preencher a tela (100vh - 2*20px do padding) */
            overflow: hidden;            /* Garante que os filhos respeitem a borda */
        }
        /* --- FIM DO NOVO LAYOUT --- */


        .alerta-tempo { background-color: #fff3cd; }
        .alerta-critico { background-color: #f8d7da; }

        .sidebar { 
            min-height: 100vh;
            background-color: #1C2354; 
            border-radius: 15px; /* ATUALIZADO: Sidebar arredondada */
            height: 100%;        /* Faz a sidebar preencher a altura da coluna */
        }

        /* NOVO: Espa√ßamento da sidebar no mobile (quando empilhada) */
        @media (max-width: 767.98px) {
            .sidebar {
                margin-bottom: 1rem; 
            }
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            padding: 0rem 1.25rem;
        }
        .sidebar-title i {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7); 
            display: flex;
            align-items: center;
            font-size: 1rem;
            padding: 0.75rem 1.25rem; /* Ajustei o padding que voc√™ tinha zerado */
            margin-bottom: 0.25rem; 
            border-radius: 8px; 
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        
        .nav-link i {
            margin-right: 0.75rem; 
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active { 
            background-color: #0d6efd; 
            color: white !important; 
            font-weight: 500;
        }

        #chatbot-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        #chatbot-button:hover {
            background-color: #0056b3;
        }

        /* Remove o fundo do container-fluid original, pois agora o wrapper o tem */
        .container-fluid {
            background-color: transparent; 
        }

    </style>
</head>

<body>
    
    {% comment %} <button id="chatbot-button" title="Ajuda por Bot">
        ü§ñ
    </button> {% endcomment %}

    <div class="main-wrapper">

        <div class="container-fluid p-0"> <div class="row">
                
                <nav class="col-12 col-md-3 col-lg-2 sidebar">
                    <div class="position-sticky pt-3 px-3"> 
                        <a href="{% url 'auditoria:dashboard' %}" class="sidebar-title mb-3">
                            <i class="bi bi-clipboard-pulse"></i> <span>Auditoria</span>
                        </a>
                        
                        <hr style="color: rgba(255, 255, 255, 1);"> 
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'auditoria:dashboard' %}">
                                    <i class="bi bi-grid-fill"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'auditoria:monitoramento' %}">
                                    <i class="bi bi-display"></i> Monitoramento
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'auditoria:controle_altas' %}">
                                    <i class="bi bi-box-arrow-right"></i> Controle de Altas
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'auditoria:analise_contas' %}">
                                    <i class="bi bi-file-earmark-bar-graph"></i> An√°lise de Contas
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'auditoria:historico' %}">
                                    <i class="bi bi-clock-history"></i> Hist√≥rico
                                </a>
                            </li>
                            <li class="nav-item mt-3">
                                <a class="nav-link" href="/admin/">
                                    <i class="bi bi-gear"></i> Admin
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main class="col-12 col-md-9 col-lg-10 px-md-4"> <div class="pt-3">
                        {% block content %}{% endblock %}
                    </div>
                </main>
                </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% comment %} <script>
        document.addEventListener('DOMContentLoaded', function() {
            var botButton = document.getElementById('chatbot-button');
            if(botButton) {
                botButton.addEventListener('click', function() {
                    console.log('Bot√£o do chatbot clicado!');
                    alert('Aqui voc√™ abriria a interface do chatbot para d√∫vidas da auditoria.');
                });
            }
        });
    </script> {% endcomment %}

</body>
</html>
